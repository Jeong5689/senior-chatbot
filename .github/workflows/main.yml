name: Senior Chatbot CI/CD

# 언제 실행할 것인가?
on:
  push:
    branches: [ main ]  # main 브랜치에 코드가 올라올 때마다 실행
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # GitHub이 제공하는 가상 서버(Ubuntu)에서 실행

    steps:
      # 1. GitHub 서버로 내 코드를 가져오기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 파이썬 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 의존성 설치 (캐시를 사용하여 속도 향상 가능)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Docker 이미지 빌드 테스트
      # (실제 배포 전, Docker 빌드 과정에서 에러가 없는지 검증)
      - name: Build Docker Image
        run: |
          docker build -t senior-chatbot:test .
          echo "✅ Docker 빌드 테스트가 성공적으로 완료되었습니다!"